<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todolist</title>
</head>
<body>
    <div id="app" class="container">
        <input type="text" v-model="newTask.task" placeholder="Scrivi la Task da fare!">
        <button @click="addElement">Aggiungi una Task da Fare!</button>

        <ol>
            <li v-for="task, i in tasks" :key="i">
                <span class="tasktrue" v-if="task.done === 'true'">
                    {{task.task}} <!-- {{task.done}} -->
                </span>
                <span class="taskfalse" v-else="">
                    {{task.task}} <!-- {{task.done}} -->
                </span>
                <span class="xrossa" @click="removeElement(i)">&#9876;</span>
            </li>
        </ol>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
